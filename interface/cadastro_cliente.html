<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Campo de preenchimento-->
    <main>
        <section>
            <form>
                <div class="campo">
                    <label for="p1">Nome:</label>
                    <input type="text" id="p1" name="nome" placeholder="Digite seu nome aqui">
                </div>
                <div class="campo">
                    <label for="p2">CPF:</label>
                    <input type="text" id="p2" name="CPF" placeholder="Digite seu CPF aqui">
                </div>
                <div class="campo">
                    <label for="p3">Telefone:</label>
                    <input type="text" id="p3" name="Telefone" placeholder="Digite seu telefone aqui">
                </div>
            </form>
        </section>
    </main>

    <button class="botao_cadastrar">Cadastrar</button>

    <footer>
        <a href="index.html" target="_self">
            Voltar a pagina inicial.
        </a>
    </footer>

</body>
</html>
