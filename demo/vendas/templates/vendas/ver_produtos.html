{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{% static 'vendas/style.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Produtos</h1>
    </header>

    <main>
        <section>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Fornecedor</th>
                        <th>Estoque</th>
                        <th>Pre√ßo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr>
                        <th>{{ produto.nome_produto }}</th>
                        <th>{{ produto.idfornecedor.nome_fornecedor }}</th>
                        <th>{{ produto.estoque }}</th>
                        <th>R$ {{ produto.preco }}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <a href="{% url 'olhar_tabelas' %}">Voltar para a pagina anterior</a>
    </footer>
</body>
</html>
