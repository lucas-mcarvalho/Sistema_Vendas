{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{% static 'vendas/style.css' %}">
</head>
<body>
    <h1>Editar Cliente</h1>
    <main>
        {% if sucesso %}
                <div class="mensagem-sucesso">
                    <p>Cliente editado com sucesso!</p>
                </div>
                <script>
                    setTimeout(function() {
                        window.location.href = "{% url 'gerenciar_clientes' %}";
                    }, 2000);
                </script>
        {% endif %}
        <form method="POST" action="{% url 'editar_cliente' cliente.id_cliente %}">
            {% csrf_token %}
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
            </div>

            <div class="campo">
                <button type="submit">Salvar alterações</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="{% url 'gerenciar_clientes' %}">Voltar à lista de clientes</a>
    </footer>
</body>
</html>
